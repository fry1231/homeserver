global:
  scrape_interval: 15s
  evaluation_interval: 15s


scrape_configs:
  - job_name: prometheus
    scrape_interval: 1m
    static_configs:
      - targets: [ 'prometheus:9090' ]

  - job_name: node
    static_configs:
      - targets: [ 'node-exporter:9100' ]

  - job_name: traefik
    static_configs:
      - targets: [ 'traefik:8899' ]

  - job_name: postgres
    static_configs:
      - targets: [ 'postgres-exporter:9187' ]